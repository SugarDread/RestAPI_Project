{% extends "base.html" %}
{% block content %}
{% if not created %}
    <div style="margin-top:30px;">
        <form action="." method="POST">
            {% csrf_token %}
            <div><input type="text" name="title" placeholder="Title"/>
            </div>
                <div style="margin-top:10px;">
                <textarea name="content" placeholder="Content"></textarea>
            </div>
            <button style="margin-top:10px;" type="submit" >Create Post</button>
        </form>
    </div>
{% else %}
    <p>Post was created</p>
    <a href="/post/{{ object.id }}">{{ object.title }} -
        {{ object.content }}</a>
{% endif %}
{% endblock content %}
